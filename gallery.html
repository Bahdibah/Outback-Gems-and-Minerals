<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Outback Gems</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <header id="navbar-container"></header>

  <section id="gallery">
    <h1>Gallery</h1>
    <p>Explore our collection of beautiful gemstones and minerals.</p>
    <!-- Add your gallery content here -->
  </section>

  <footer>
    <div class="footer-left">
      <p>Privacy Policy</p>
      <p>Terms Of Use</p>
    </div>  
    <div class="footer-middle">
      <p>&copy; 2025 Outback Gems & Minerals. All rights reserved.</p>
    </div>
    <div class="footer-right">
      <p><a href="outbackgems@outlook.com"><i class="fa fa-envelope" aria-hidden="true" style="color:white"></i></a></p>
      <p><a href="https://www.facebook.com/"><i class="fa fa-facebook-square" aria-hidden="true" style="color:white"></i></a></p>
    </div> 
  </footer>

  <script>
    // Dynamically load the navbar
    document.addEventListener("DOMContentLoaded", () => {
      fetch("navbar.html")
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load navbar. Status: ${response.status}`);
          }
          return response.text();
        })
        .then(html => {
          const navbarContainer = document.querySelector("header") || document.getElementById("navbar-container");
          if (navbarContainer) {
            navbarContainer.innerHTML = html;

            // Update the cart count after the navbar is loaded
            updateCartCount();

            // Listen for the custom "cartUpdated" event
            document.addEventListener("cartUpdated", (event) => {
              const cartCountElement = document.getElementById("cart-count");
              if (cartCountElement) {
                cartCountElement.textContent = event.detail.totalItems;
              }
            });
          }
        })
        .catch(error => {
          console.error("Error loading navbar:", error);
        });
    });

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      const cartCountElement = document.getElementById("cart-count");
      if (cartCountElement) {
        cartCountElement.textContent = totalItems;
      }
    }
  </script>

</body>
</html>
