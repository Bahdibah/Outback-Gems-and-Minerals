<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Outback Gems</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Dancing+Script&family=Sacramento&family=Allura&family=Satisfy&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-wrapper">
    <header id="navbar-container"></header>

    <div id="loading-message" style="display: none; text-align: center; font-weight: bold;">
      Updating your cart...
    </div>

    <div class="cart-container">
      <table id="cart-table">
        <thead>
          <tr>
            <th style="display: none;">Thumbnail</th> <!-- Hide the Thumbnail header -->
            <th>Product Name</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </tbody>
      </table>

      <p id="subtotal">Subtotal: $0.00</p>
      <p id="shipping-cost">Shipping: $0.00</p>
      <p id="total-price">Total Price: $0.00</p>
      <div id="shipping-options"></div>
      <button id="checkout-button">Checkout</button>
      <button id="continue-shopping-button">Continue Shopping</button>
    </div>
  </div>

  <script>
  // Dynamically load the navbar
  document.addEventListener("DOMContentLoaded", () => {
    fetch("navbar.html")
      .then(response => {
        if (!response.ok) {
          throw new Error(`Failed to load navbar. Status: ${response.status}`);
        }
        return response.text();
      })
      .then(html => {
        const navbarContainer = document.querySelector("header") || document.getElementById("navbar-container");
        if (navbarContainer) {
          navbarContainer.innerHTML = html;

          // Update the cart count after the navbar is loaded
          updateCartCount();

          // Listen for the custom "cartUpdated" event
          document.addEventListener("cartUpdated", (event) => {
            const cartCountElement = document.getElementById("cart-count");
            if (cartCountElement) {
              cartCountElement.textContent = event.detail.totalItems;
            }
          });
        } else {
          console.error("Navbar container not found in the DOM.");
        }
      })
      .catch(error => {
        console.error("Error loading navbar:", error);
      });
  });

  // Function to update the cart count
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartCountElement = document.getElementById("cart-count");
    if (cartCountElement) {
      cartCountElement.textContent = totalItems;
    } else {
      console.error("Cart count element not found in the navbar.");
    }
  }
  </script>

  <script src="cart.js"></script>
</body>
</html>
