<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Outback Gems</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page-wrapper">
    <header>
      <!-- Navbar will be dynamically loaded here -->
    </header>

    <div id="loading-message" style="display: none; text-align: center; font-weight: bold;">
      Updating your cart...
    </div>

    <div class="cart-container">
      <table id="cart-table">
        <thead>
          <tr>
            <th style="display: none;">Thumbnail</th> <!-- Hide the Thumbnail header -->
            <th>Product Name</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </tbody>
      </table>

      <p id="subtotal">Subtotal: $0.00</p>
      <p id="shipping-cost">Shipping: $0.00</p>
      <p id="total-price">Total Price: $0.00</p>
      <div id="shipping-options"></div>
      <button id="checkout-button">Checkout</button>
      <button id="continue-shopping-button">Continue Shopping</button>
    </div>
  </div>

  <script>
    // Dynamically load the shared navbar
    document.addEventListener('DOMContentLoaded', () => {
      fetch('navbar.html') // Ensure the file path is correct
        .then(response => {
          if (!response.ok) {
            throw new Error(`Failed to load navbar. Status: ${response.status}`);
          }
          return response.text();
        })
        .then(data => {
          document.querySelector('header').innerHTML = data;
        })
        .catch(error => {
          console.error('Error loading navbar:', error);
          document.querySelector('header').innerHTML = '<p style="color: red;">Failed to load navbar. Please try again later.</p>';
        });
    });
  </script>

  <script src="cart.js"></script>
</body>
</html>
