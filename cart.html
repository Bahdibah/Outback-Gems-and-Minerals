<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - Outback Gems</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="page-wrapper">
    <header>
      <h1>Your Shopping Cart</h1>
    </header>

    <div id="loading-message" style="display: none; text-align: center; font-weight: bold;">
      Updating your cart...
    </div>

    <div class="cart-container">
      <table id="cart-table">
        <thead>
          <tr>
            <th style="display: none;">Thumbnail</th> <!-- Hide the Thumbnail header -->
            <th>Product Name</th>
            <th>Size</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </tbody>
      </table>

      <p id="subtotal">Subtotal: $0.00</p>
<div id="shipping-options"></div>
<p id="shipping-cost">Shipping: $0.00</p>
      
      <div id="cart-summary">
        <p id="total-price">Total Price: $0.00</p>
        <button id="checkout-button">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
