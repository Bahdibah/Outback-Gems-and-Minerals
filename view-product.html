<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Product - Outback Gems</title>
  <link rel="stylesheet" href="view-products.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="side-menu.css" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="page-wrapper">
    
    <header id="navbar-container"></header>
  

    <div class="view-product-page-layout">
  <div id="side-menu-container"></div>
  <div class="view-product-container">
    <div class="view-product-detail">
      <div class="view-product-header-container">
        <h1 id="view-product-name" class="view-product-title">Loading...</h1>
      </div>
      <div class="divider"></div>
      <div class="view-product-main">
        <!-- Left: Main image and thumbnails -->
        <div class="view-product-images">
          <div class="view-product-thumbnails" id="view-product-thumbnails"></div>
           <img id="view-product-image" src=" " alt="Product Image" class="view-product-main-image" />
        </div>
        <!-- Right: Product info -->
        <div class="view-product-info">
          <div class="view-product-row">
            <label id="view-product-variation-label" for="view-product-variation-selector">Select Size:</label>
            <select id="view-product-variation-selector"></select>
            <span id="view-product-stock">Stock: Loading...</span>
          </div>
          <div class="view-product-row">
            <label id="view-product-quantity-label" for="view-product-quantity">Select Quantity:</label>
            <input type="number" id="view-product-quantity" name="quantity" min="1" value="1">
            <span id="view-product-price"></span>
          </div>
          <div class="view-product-description-block">
            <div class="view-product-description-title">Description:</div>
            <p id="view-product-description" class="view-product-description">Loading product description...</p>
          </div>
          <button id="view-product-add-to-cart">Add to Cart</button>
          <a id="view-product-continue-shopping-link" href="#"><button id="view-product-continue-shopping-button" class="theme-button">
            Loading...
          </button></a>
        </div>
      </div>
      <div class="divider"></div>
      <div id="view-product-technical-info"></div>
<script src="navbar.js"></script>
<script src="side-menu.js"></script>
<script src="view-product.js"></script>

  </div> 
  </div>
  </div>
  </div> <!-- End of page-wrapper -->
  <footer>
      <div class="footer-left">
       <p><a href="/privacypolicy.html">Privacy Policy</a></p>
        <p><a href="/termsofuse.html">Terms Of Use</a></p>
      </div>
      <div class="footer-middle">
        <p>&copy; 2025 Outback Gems &amp; Minerals. All rights reserved.</p>
        <p>ABN: 53 418 745 121</p>
      </div>
      <div class="footer-right">
        <p><a href="mailto:support@outbackgems.com.au"><i class="fa fa-envelope" aria-hidden="true" style="color:white"></i></a></p>
        <p><a href="https://www.facebook.com/"><i class="fa fa-facebook-square" aria-hidden="true" style="color:white"></i></a></p>
      </div>
    </footer>

</body>
</html>
