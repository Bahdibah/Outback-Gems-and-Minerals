<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Product - Outback Gems</title>
  <link rel="stylesheet" href="view-products.css" />
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="side-menu.css" />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="page-wrapper">
    
    <header id="navbar-container"></header>
  

    <div class="view-product-page-layout">
  <div id="side-menu-container"></div>
  <div class="view-product-container">
    <div id="view-product-details" class="view-product-detail">
      <h1 id="view-product-name">Loading...</h1>
      <img id="view-product-image" src="" alt="Product Image" />
      <div id="view-product-image-placeholder-container">
        <img class="view-product-image-placeholder" src="images/placeholder1.jpg" alt="Placeholder 1" />
        <img class="view-product-image-placeholder" src="images/placeholder2.jpg" alt="Placeholder 2" />
        <img class="view-product-image-placeholder" src="images/placeholder3.jpg" alt="Placeholder 3" />
      </div>
      <p id="view-product-variation-label">Select Size:</p>
      <div>
        <select id="view-product-variation-selector"></select>
        <p id="view-product-stock" >Stock: Loading...</p>
      </div>
      <p id="view-product-description">Loading product description...</p>
      <p id="view-product-weight"></p>
      <p id="view-product-price"></p>
      <p id="view-product-quantity-label">Select Quantity:</p>
      <input type="number" id="view-product-quantity" name="quantity" min="1" value="1">
      <button id="view-product-add-to-cart">Add to Cart</button>
      <button id="view-product-continue-shopping-button" class="theme-button" onclick="window.location.href='products.html'">
        Continue Shopping
      </button>
    </div>
  </div>
</div> <!-- End of view-product-page-layout -->

<script src="navbar.js"></script>
<script src="view-product.js"></script>
<script>
  fetch("side-menu.html")
    .then(response => response.text())
    .then(html => {
      document.getElementById("side-menu-container").innerHTML = html;
      if (typeof initializeSideMenu === "function") {
        initializeSideMenu();
      }
    });
</script>
<script src="side-menu.js"></script>


    <footer>
      <div class="footer-left">
       <p><a href="Privacy Policy.docx" target="_blank">Privacy Policy</a></p>
        <p><a href="Terms of Use.docx" target="_blank">Terms Of Use</a></p>
      </div>
      <div class="footer-middle">
        <p>&copy; 2025 Outback Gems & Minerals. All rights reserved.</p>
        <P>ABN: 0123456789</P>
      </div>
      <div class="footer-right">
        <p><a href="mailto:outbackgems@outlook.com"><i class="fa fa-envelope" aria-hidden="true" style="color:white"></i></a></p>
        <p><a href="https://www.facebook.com/"><i class="fa fa-facebook-square" aria-hidden="true" style="color:white"></i></a></p>
      </div>
    </footer>
  </div> <!-- End of page-wrapper -->

</body>
</html>
