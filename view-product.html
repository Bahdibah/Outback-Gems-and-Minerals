<body>
  <div id="page-wrapper">
    
    <header id="navbar-container"></header>
  

    <div class="view-product-page-layout">
  <div id="side-menu-container"></div>
  <div class="view-product-container">
    <div class="view-product-detail" aria-label="Product details">
      <div class="view-product-header-container">
        <h1 id="view-product-name" class="view-product-title" aria-live="polite">Loading...</h1>
      </div>
      <div class="divider"></div>
      <div class="view-product-main">
        <!-- Left: Main image and thumbnails -->
        <div class="view-product-images">
          <div class="view-product-thumbnails" id="view-product-thumbnails"></div>
           <img id="view-product-image" src=" " alt="Product Image" class="view-product-main-image" />
        </div>
        <!-- Right: Product info -->
        <div class="view-product-info">
          <div class="view-product-row">
            <label id="view-product-variation-label" for="view-product-variation-selector">Select Size:</label>
            <select id="view-product-variation-selector"></select>
            <span id="view-product-stock">Stock: Loading...</span>
          </div>
          <div class="view-product-row">
            <label id="view-product-quantity-label" for="view-product-quantity">Select Quantity:</label>
            <input type="number" id="view-product-quantity" name="quantity" min="1" value="1">
            <span id="view-product-price"></span>
          </div>
          <div class="view-product-description-block">
            <div class="view-product-description-title">Description:</div>
            <p id="view-product-description" class="view-product-description">Loading product description...</p>
          </div>
          <button id="view-product-add-to-cart">Add to Cart</button>
          <a id="view-product-continue-shopping-link" href="#"><button id="view-product-continue-shopping-button" class="theme-button">
            Loading...
          </button></a>
        </div>
      </div>
      <div class="divider"></div>
      <div id="view-product-technical-info"></div>
      <script src="productCache.js"></script>
      <script src="navbar.js"></script>
      <script src="view-product.js"></script>

  </div> 
  </div>
